{% extends "portfolio/base.html" %}

{% block content %}

<h2>Please Login</h2>

{% if form.errors %}
    <p>Please try again.</p>
{% endif %}

<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="" value="Login">
    <input type="hidden" name="next" value="{{next}}">
</form>

{% endblock %}
