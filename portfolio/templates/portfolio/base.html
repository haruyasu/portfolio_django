<!DOCTYPE html>
{% load staticfiles %}
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Haruyasu Kaitori</title>

        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>
    <body>
        <div id="wrapper">
            <div
                id="back-to-top"
                class="back-to-top back-to-top-hide"
                data-toggle="tooltip"
                data-placement="left"
                title="Back to Top"
            >
                <i class="fa fa-angle-up"></i>
            </div>

            <div class="container">
                <div class="header">
                    <nav class="navbar">
                        <span class="navbar-toggle" id="js-navbar-toggle">
                            <i class="fa fa-bars"></i>
                        </span>
                        <a class="logo" href="{% url 'post_list' %}">
                            <svg
                                width="152"
                                height="105"
                                viewBox="0 0 152 105"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M39.104 56.76H23.264V105H8.144C4.88 105 2.72 104.472 1.664 103.416C0.704 102.36 0.224 100.152 0.224 96.792V0.888H18.08C19.616 0.888 20.864 1.416 21.824 2.47201C22.784 3.528 23.264 4.92 23.264 6.648V43.08H39.104V56.76ZM44.864 0.888H59.984C63.248 0.888 65.36 1.416 66.32 2.47201C67.376 3.528 67.904 5.736 67.904 9.09601V105H50.048C48.512 105 47.264 104.472 46.304 103.416C45.344 102.36 44.864 100.968 44.864 99.24V0.888Z"
                                    fill="#111111"
                                />
                                <path
                                    d="M88.5365 0.888H103.657C106.921 0.888 109.033 1.416 109.993 2.47201C111.049 3.528 111.577 5.736 111.577 9.09601V105H96.4565C93.1925 105 91.0325 104.472 89.9765 103.416C89.0165 102.36 88.5365 100.152 88.5365 96.792V0.888ZM127.129 61.944H143.544C146.424 61.944 148.488 62.76 149.736 64.392C150.984 65.928 151.609 68.472 151.609 72.024V105H132.313C130.777 105 129.529 104.472 128.568 103.416C127.608 102.36 127.129 100.968 127.129 99.24V61.944ZM127.561 0.888H144.121C146.905 0.888 148.681 1.416 149.449 2.47201C150.217 3.528 150.601 5.736 150.601 9.09601V39.624C150.601 45.384 149.544 49.704 147.432 52.584C145.416 55.368 141.289 56.76 135.049 56.76H117.337V43.08H123.673C125.4 43.08 126.457 42.792 126.841 42.216C127.321 41.544 127.561 40.44 127.561 38.904V0.888Z"
                                    fill="#111111"
                                />
                            </svg>
                        </a>
                        <div class="nav-main">
                            <ul class="main-header" id="js-menu">
                                <li>
                                    <a href="{% url 'post_list' %}#home" class="nav-links">Home</a>
                                </li>
                                <li>
                                    <a href="{% url 'post_list' %}#about" class="nav-links">About</a>
                                </li>
                                <li>
                                    <a href="{% url 'post_list' %}#portfolio" class="nav-links">Work</a>
                                </li>
                                <li>
                                    <a href="{% url 'post_list' %}#contact" class="nav-links">Contact</a>
                                </li>

                                {% if user.is_authenticated %}
                                    <li><a href="{% url 'post_new' %}">New</a></li>
                                    <li><a href="{% url 'post_draft_list' %}">Drafts</a></li>
                                    <li><a href="{% url 'logout' %}">Logout</a></li>
                                {% else %}
                                    <li><a href="{% url 'login' %}">Login</a></li>
                                {% endif %}

                            </ul>
            
                            <ul class="social-header">
                                <li>
                                    <a
                                        href="https://www.facebook.com/haruyasu11"
                                        data-toggle="tooltip"
                                        data-placement="top"
                                        title="Facebook"
                                        target="_blank"
                                        ><i class="fa fa-facebook"></i
                                    ></a>
                                </li>
                                <li>
                                    <a
                                        href="https://www.linkedin.com/in/haruyasu-kaitori-1b5436105/"
                                        data-toggle="tooltip"
                                        data-placement="bottom"
                                        title="LinkedIn"
                                        target="_blank"
                                        ><i class="fa fa-linkedin"></i
                                    ></a>
                                </li>
                                <li>
                                    <a
                                        href="https://github.com/haruyasu"
                                        data-toggle="tooltip"
                                        data-placement="bottom"
                                        title="GitHub"
                                        target="_blank"
                                        ><i class="fa fa-github"></i
                                    ></a>
                                </li>
                                <li>
                                    <a
                                        href="https://twitter.com/hathle"
                                        data-toggle="tooltip"
                                        data-placement="bottom"
                                        title="Twitter"
                                        target="_blank"
                                        ><i class="fa fa-twitter"></i
                                    ></a>
                                </li>
                                <li>
                                    <a
                                        href="https://www.instagram.com/hathle/"
                                        data-toggle="tooltip"
                                        data-placement="bottom"
                                        title="Instagram"
                                        target="_blank"
                                        ><i class="fa fa-instagram"></i
                                    ></a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>

            <div class="container">
                {% block content %}
                {% endblock %}
            </div>

            <footer id="footer">
                <div id="footer-bottom">
                    <div class="container">
                        <p class="footer-bottom-text2"><span>Â© 2019, Haruyasu Kaitori. All Rights Reserved.</span></p>
                    </div>
                </div>
            </footer>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>
        <script src="https://unpkg.com/isotope-layout@2/dist/isotope.pkgd.min.js"></script>

        <script src="{% static 'js/jquery.ba-bbq.min.js' %}"></script>
        <script src="{% static 'js/packery-mode.pkgd.min.js' %}"></script>

        <!-- contact -->
        <!-- <script src="ref/vendor/validate.js"></script> -->

        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
